<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A11y Fail</title>
</head>
<body>
    <h1>Inaccessible Page</h1>
    <!-- Violation: Image without alt text -->
    <img src="foo.png">

    <!-- Violation: Button without accessible name -->
    <button></button>

    <!-- Violation: Input without label -->
    <input type="text">
</body>
</html>
